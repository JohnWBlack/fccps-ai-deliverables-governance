name: Validate Build Publish

on:
  push:
    branches:
      - main
    paths:
      - sor/**
      - governance_docs/**
      - project_files/**
      - scripts/**
      - CHANGELOG_PUBLIC.md
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  validate-build-publish:
    runs-on: ubuntu-latest
    env:
      PROJECT_FILES_ROOT: ${{ vars.PROJECT_FILES_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate SoR YAML
        run: python scripts/validate_sor.py

      - name: Build public snapshot
        run: python scripts/build_snapshot.py

      - name: Build public KPIs
        run: python scripts/build_kpis.py

      - name: Build quality report
        run: python scripts/quality_checks.py

      - name: Build public file catalog
        run: python scripts/build_catalog.py

      - name: Build glidepath history
        run: python scripts/build_glidepath_history.py

      - name: Build glidepath diagnostics
        run: python scripts/build_glidepath_diagnostics.py

      - name: Publish scrubbed project ingest JSON
        if: ${{ contains(runner.labels, 'self-hosted') && runner.os == 'Windows' && env.PROJECT_FILES_ROOT != '' && hashFiles('scripts/pii_scan.py') != '' }}
        run: |
          python -c "import os, subprocess, sys; root=os.environ.get('PROJECT_FILES_ROOT','').strip(); ok=bool(root) and os.path.isdir(root); print(f'PROJECT_FILES_ROOT={root}' if ok else 'SKIPPED: ingest requires self-hosted + PROJECT_FILES_ROOT (existing path)'); sys.exit(subprocess.call([sys.executable, 'scripts/pii_scan.py']) if ok else 0)"

      - name: Skip project ingest publish
        if: ${{ !(contains(runner.labels, 'self-hosted') && runner.os == 'Windows' && env.PROJECT_FILES_ROOT != '' && hashFiles('scripts/pii_scan.py') != '') }}
        run: echo "SKIPPED: ingest requires self-hosted + PROJECT_FILES_ROOT"

      - name: Extract reference index
        run: python scripts/extract_refs.py

      - name: Build scrubbed survey exports
        if: ${{ hashFiles('scripts/scrub_survey_exports.py') != '' }}
        run: python scripts/scrub_survey_exports.py

      - name: Skip scrubbed survey exports (script not present)
        if: ${{ hashFiles('scripts/scrub_survey_exports.py') == '' }}
        run: echo "scripts/scrub_survey_exports.py not found; skipping scrubbed survey exports step."

      - name: Validate public artifacts
        run: python scripts/validate_public.py

      - name: Validate no PII in tracked public-facing files
        if: ${{ hashFiles('scripts/validate_no_pii.py') != '' }}
        run: python scripts/validate_no_pii.py

      - name: Skip no-PII validator (script not present)
        if: ${{ hashFiles('scripts/validate_no_pii.py') == '' }}
        run: echo "scripts/validate_no_pii.py not found; skipping no-PII validation step."

      - name: Detect generated changes
        id: public_changes
        run: |
          if git diff --quiet -- public/public_snapshot.json public/file_catalog.json public/ref_index.json public/quality_report.json public/kpis.json public/kpi_evidence.json public/glidepath_history.json public/glidepath_diagnostics.json public/project_ingest public/survey_exports; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push generated public artifacts
        if: steps.public_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/public_snapshot.json public/file_catalog.json public/ref_index.json public/quality_report.json public/kpis.json public/kpi_evidence.json public/glidepath_history.json public/glidepath_diagnostics.json public/project_ingest public/survey_exports
          git commit -m "chore(public): update derived artifacts [skip ci]"
          git push || {
            echo "Auto-commit push failed. Ensure workflow has contents: write and GITHUB_TOKEN push rights on main.";
            echo "Run locally: python scripts/build_snapshot.py && python scripts/build_kpis.py && python scripts/quality_checks.py && python scripts/build_catalog.py && python scripts/build_glidepath_history.py && python scripts/build_glidepath_diagnostics.py && python scripts/pii_scan.py && python scripts/extract_refs.py && python scripts/scrub_survey_exports.py && python scripts/validate_public.py && python scripts/validate_no_pii.py";
            exit 1;
          }
