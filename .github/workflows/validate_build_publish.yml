name: Validate Build Publish

on:
  push:
    branches:
      - main
    paths:
      - sor/**
      - governance_docs/**
      - project_files/**
      - scripts/**
      - CHANGELOG_PUBLIC.md
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  validate-build-publish:
    runs-on: ubuntu-latest
    env:
      PROJECT_FILES_ROOT: ${{ vars.PROJECT_FILES_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate SoR YAML
        run: python scripts/validate_sor.py

      - name: Build public snapshot
        run: python scripts/build_snapshot.py

      - name: Build public KPIs
        run: python scripts/build_kpis.py

      - name: Build quality report
        run: python scripts/quality_checks.py

      - name: Build public file catalog
        run: python scripts/build_catalog.py

      - name: Build glidepath history
        run: python scripts/build_glidepath_history.py

      - name: Publish scrubbed project ingest JSON
        if: env.PROJECT_FILES_ROOT != ''
        run: python scripts/pii_scan.py

      - name: Skip project ingest publish (PROJECT_FILES_ROOT not set)
        if: env.PROJECT_FILES_ROOT == ''
        run: echo "PROJECT_FILES_ROOT not set; skipping project ingest publish and validating committed public/project_ingest artifacts."

      - name: Extract reference index
        run: python scripts/extract_refs.py

      - name: Build scrubbed survey exports
        run: |
          if [ -f scripts/scrub_survey_exports.py ]; then
            python scripts/scrub_survey_exports.py
          else
            echo "scripts/scrub_survey_exports.py not found; skipping scrubbed survey exports step."
            exit 0
          fi

      - name: Validate public artifacts
        run: python scripts/validate_public.py

      - name: Validate no PII in tracked public-facing files
        run: python scripts/validate_no_pii.py

      - name: Detect generated changes
        id: public_changes
        run: |
          if git diff --quiet -- public/public_snapshot.json public/file_catalog.json public/ref_index.json public/quality_report.json public/kpis.json public/kpi_evidence.json public/glidepath_history.json public/project_ingest public/survey_exports; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push generated public artifacts
        if: steps.public_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/public_snapshot.json public/file_catalog.json public/ref_index.json public/quality_report.json public/kpis.json public/kpi_evidence.json public/glidepath_history.json public/project_ingest public/survey_exports
          git commit -m "chore(public): update derived artifacts [skip ci]"
          git push || {
            echo "Auto-commit push failed. Ensure workflow has contents: write and GITHUB_TOKEN push rights on main.";
            echo "Run locally: python scripts/build_snapshot.py && python scripts/build_kpis.py && python scripts/quality_checks.py && python scripts/build_catalog.py && python scripts/build_glidepath_history.py && python scripts/pii_scan.py && python scripts/extract_refs.py && python scripts/scrub_survey_exports.py && python scripts/validate_public.py && python scripts/validate_no_pii.py";
            exit 1;
          }
