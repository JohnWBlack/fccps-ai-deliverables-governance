name: Validate Build Publish

on:
  push:
    branches:
      - main
    paths:
      - sor/**
      - governance_docs/**
      - scripts/**
      - CHANGELOG_PUBLIC.md
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  validate-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate SoR YAML
        run: python scripts/validate_sor.py

      - name: Build public snapshot
        run: python scripts/build_snapshot.py

      - name: Build public file catalog
        run: python scripts/build_catalog.py

      - name: Build public KPIs
        run: python scripts/build_kpis.py

      - name: Detect generated changes
        id: public_changes
        run: |
          if git diff --quiet -- public/public_snapshot.json public/file_catalog.json public/kpis.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push generated public artifacts
        if: steps.public_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/public_snapshot.json public/file_catalog.json public/kpis.json
          git commit -m "chore(public): update derived artifacts [skip ci]"
          git push
