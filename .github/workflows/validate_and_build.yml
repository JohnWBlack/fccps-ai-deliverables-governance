name: Validate and Build Snapshot

on:
  push:
    branches:
      - main
    paths:
      - sor/**
      - scripts/**
      - requirements.txt
      - .github/workflows/**
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Source of Truth
        run: python scripts/validate_sor.py

      - name: Build public snapshot
        run: python scripts/build_snapshot.py

      - name: Check snapshot changes
        id: snapshot_changes
        run: |
          if git diff --quiet -- public/public_snapshot.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated snapshot
        if: steps.snapshot_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/public_snapshot.json
          git commit -m "chore(snapshot): update public snapshot [skip ci]"
          git push
