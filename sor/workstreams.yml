    co_lead: "Adriana Palacios"
    start_date: "2026-01-23"
    target_completion: "2026-05-15"
    priority: "medium"
    dependencies: ["WS-POL"]
    tags: ["communications", "community", "faq"]

  - id: "WS-IPC"
    name: "Implementation/PD & Change Adoption"
    description: "Defines rollout, professional development, and continuous-improvement operating model."
    status: "active"
    lead: "Jillian Marie Burkley"
    co_lead: "Adriana Palacios"
    start_date: "2026-01-23"
    target_completion: "2026-05-15"
    priority: "medium"
    dependencies: ["WS-POL", "WS-DPS", "WS-EQA"]
    tags: ["implementation", "professional-development", "adoption"]
